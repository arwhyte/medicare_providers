{% extends 'medicare/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <header>
    <div class="row">
      <div class="col-sm-11">
        <h2>New Provider</h2>
      </div>
      <div class="col-xs-1">
        <a class="btn btn-outline-secondary" href="{{request.META.HTTP_REFERER}}">back</a>
      </div>
    </div>
  </header>

  <!--
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
  -->

  <!-- novalidate attribute required to render validation messages -->
  <form method="post" novalidate>
    {% csrf_token %}

    <div class="row">
      <div class="col-6">
        {{ form.referral_region|as_crispy_field }}
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        {{ form.provider_name|as_crispy_field }}
      </div>
    </div>

    <button type="submit" class="btn btn-outline-success">Add</button>
    &nbsp;<a class="btn btn-outline-secondary" href="{% url 'providers' %}">cancel</a>
  </form>

{% endblock content %}
