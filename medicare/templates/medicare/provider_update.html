{% extends 'medicare/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <header>
    <div class="row">
      <div class="col-sm-11">
        <h2>Provider Update</h2>
      </div>
      <div class="col-xs-1">
        <a class="btn btn-outline-secondary" href="{{request.META.HTTP_REFERER}}">back</a>
      </div>
    </div>
  </header>

  <!-- novalidate attribute required to render validation messages -->
  <form method="post" novalidate>
  {% csrf_token %}

     <div class="row">
      <div class="col-6">
        {{ form.referral_region|as_crispy_field }}
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        {{ form.diagnoses|as_crispy_field }}
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        {{ form.provider_name|as_crispy_field }}
      </div>
    </div>

<!--     <div class="row">
      <div class="col-6">
        {{ form.address|as_crispy_field }}
      </div>
    </div> -->


  <button type="submit" class="btn btn-outline-success">Update</button>
    &nbsp;<a class="btn btn-outline-secondary" href="{% url 'providers' %}">cancel</a>
</form>

{% endblock content %}
